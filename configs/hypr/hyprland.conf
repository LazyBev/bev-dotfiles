# /* ---- ✴️ Variables ✴️ ---- */  #
$mainMod = SUPER

# Default
$scriptsDir = $HOME/.config/hypr/scripts
$UserConfigs = $HOME/.config/hypr/UserConfigs
$UserScripts = $HOME/.config/hypr/UserScripts

bind = $mainMod, W, fullscreen, 1
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, MINUS, exec, waypaper --folder /home/lazybev/Pictures/
bind = $mainMod, Return, exec, ghostty -e bash
bind = $mainMod, Q, killactive # Kill
bind = $mainMod SHIFT, Q, exec, $scriptsDir/KillActiveProcess.sh # Kill active process
bind = $mainMod SHIFT, X, exec, $scriptsDir/LockScreen.sh # screen lock
bind = $mainMod SHIFT, P, exec, $scriptsDir/Wlogout.sh # power menu
bind = $mainMod SHIFT, Q, exec, kill $(hyprctl activewindow | grep -o 'pid: [0-9]*' | cut -d' ' -f2)
bind = $mainMod SHIFT, X, exec, pidof hyprlock || hyprlock -q # screen lock
bind = $mainMod SHIFT, P, exec, $HOME/.config/hypr/scripts/Wlogout.sh
bind = $mainMod, Z, exec, pypr zoom   

# Applications
bind = $mainMod, T, exec, dolphin
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod SHIFT , B, exec, zen-browser
bind = $mainMod, B, exec, zen-browser  --enable-features=UseOzonePlatform --ozone-platform=wayland 
bind = $mainMod, S, exec, steam
bind = $mainMod SHIFT, S, exec, steam

# Dwindle Layout
bind = $mainMod, A, togglesplit # only works on dwindle layout
bind = $mainMod, P, pseudo, # dwindle

# Group
bind = $mainMod, G, togglegroup # toggle group
bind = $mainMod, tab, changegroupactive  # change focus to another window

# Cycle windows if floating bring to top
bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop  

# Special Keys / Hot Keys

# Volume Controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && vol=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf "%d", $2 * 100}') && dunstify -h int:value:$vol -r 900 -t 500 "Volume Up" "$vol%"
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && vol=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf "%d", $2 * 100}') && dunstify -h int:value:$vol -r 900 -t 500 "Volume Down" "$vol%"
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && dunstify -t 500 "Audio" "Speaker mute toggled"
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && dunstify -t 500 "Microphone" "Mic mute toggled"

# Media Controls
bindl = , XF86AudioPlayPause, exec, playerctl play-pause && dunstify -t 500 "Media" "Play/Pause toggled"
bindl = , XF86AudioNext, exec, playerctl next && dunstify -t 500 "Media" "Skipped to next track"
bindl = , XF86AudioPrev, exec, playerctl previous && dunstify -t 500 "Media" "Went back to previous track"
bindl = , XF86AudioStop, exec, playerctl stop && dunstify -t 500 "Media" "Playback stopped"

# System Controls
bindl = , XF86Sleep, exec, systemctl suspend 
bindl = , XF86RFKill, exec, rfkill toggle all

# screenshot with swappy (another screenshot tool)
bind = $mainMod, X, exec, grimblast copy area && pkill waybar; waybar &
bind = $mainMod CTRL, X, exec, grimblast save area && pkill waybar; waybar &
bind = $mainMod ALT, X, exec, grimblast save active && pkill waybar; waybar &

# Resize windows
binde = $mainMod CTRL, J, resizeactive,-50 0
binde = $mainMod CTRL, L, resizeactive,50 0
binde = $mainMod CTRL, I, resizeactive,0 -50
binde = $mainMod CTRL, K, resizeactive,0 50
binde = $mainMod CTRL, left, resizeactive,-50 0
binde = $mainMod CTRL, right, resizeactive,50 0
binde = $mainMod CTRL, up, resizeactive,0 -50
binde = $mainMod CTRL, down, resizeactive,0 50

# Move windows
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, I, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, resizewindow # NOTE: mouse:272 = right click
bindm = $mainMod, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = $mainMod, mouse:273, resizewindow # NOTE: mouse:272 = right click

# Workspaces related
